- name: Update and upgrade apt packages
  apt:
    update_cache: yes
    upgrade: "yes"
  become: yes

- name: Install package "unzip"
  apt:
    name: "unzip"
  become: yes

- name: Install package "nfs-utils"
  apt:
    name: "nfs-common"
  become: yes

- name: Install package "awscli"
  apt:
    name: "awscli"
  become: yes

- name: Install package "python3-pip"
  apt:
    name: "python3-pip"
  become: yes

- name: Install pip package "boto3"
  pip:
    name: boto3
    executable: pip-3.3

- name: Install pip package "botocore"
  pip:
    name: botocore
    executable: pip-3.3
